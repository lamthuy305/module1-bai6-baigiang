<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onmouseover</title>
</head>
<body>
<p onmouseover="ten()" onmouseout="doi()" id="id">Cố lên! Cố lên! Cố lên! Cố lên!</p>
<script>
    function ten() {
        document.getElementById("id").style.color="red";

    }
    function doi() {
        document.getElementById("id").style.color="blue";

    }


</script>


</body>
</html>

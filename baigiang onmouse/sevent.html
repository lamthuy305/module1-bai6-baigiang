<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onmouseover</title>
</head>
<body>
<p id="id">Cố lên! Cố lên! Cố lên! Cố lên!</p>
<script>
    var demo = document.getElementById("id");
    demo.addEventListener("ten",onmouseover);
    demo.addEventListener("doi",onmouseout);

    function ten() {
        document.getElementById("id").style.color="red";

    }
    function doi() {
        document.getElementById("id").style.color="blue";

    }


</script>


</body>
</html>
